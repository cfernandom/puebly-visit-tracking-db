version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
    env_file:
      - .env
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - type: bind
        source: ./.docker/timescaledb/init-db.sql
        target: /docker-entrypoint-initdb.d/init-db.sql
        read_only: true
volumes:
  timescale_data: